    <script>

        
        // 1
var a = 10;
console.log("The value of a is:10")


// Increment before printing
console.log("The value of ++a is:", ++a);
console.log("Now the value of a is:", a);

// Increment after printing 
console.log("The value of ++a is:", a++);
console.log("Now the value of a is:", a);

// Decrement before printing
console.log("The value of --a is:", --a);
console.log("Now the value of a is:", a);

// decrement after printing 
console.log("The value of ++a is:", a--);
console.log("Now the value of a is:", a);



// // 2
// var a = 2, b = 1;
var a = 2, b = 1;
var result = --a - --b + ++b + b--;

// Output the values
console.log("a =", a);
console.log("b =", b);
console.log("result =", result);

// 5


const userInput = prompt("Enter a number:");


const number = parseInt(userInput) || 5;


document.write("<h2>Multiplication Table</h2>");
document.write(`<p>Table for ${number}:</p>`);
document.write("<ul>");

for (let i = 1; i <= 10; i++) {
    const result = number * i;
    document.write(`<li>${number} Ã— ${i} = ${result}</li>`);
}

document.write("</ul>");

    // 6
    var subject1 = prompt("Enter the name of the first subject:");
var subject2 = prompt("Enter the name of the second subject:");
var subject3 = prompt("Enter the name of the third subject:");

var totalMarks = 100;


var obtainedMarksSubject1 = parseInt(prompt("Enter obtained marks for ${subject1}:"));

var obtainedMarksSubject2 = prompt("Enter obtained marks for ${subject2}:");
var obtainedMarksSubject3 = prompt("Enter obtained marks for ${subject3}:");


const totalObtainedMarks = obtainedMarksSubject1 + obtainedMarksSubject2 + obtainedMarksSubject3;
const percentage = (totalObtainedMarks / (totalMarks * 3)) * 100;

console.log("Subject\tTotal Marks\tObtained Marks\tPercentage");
console.log(`${subject1}\t${totalMarks}\t\t${obtainedMarksSubject1}\t\t${percentage.toFixed(2)}%`);
console.log(`${subject2}\t${totalMarks}\t\t${obtainedMarksSubject2}\t\t${percentage.toFixed(2)}%`);
console.log(`${subject3}\t${totalMarks}\t\t${obtainedMarksSubject3}\t\t${percentage.toFixed(2)}%`);
console.log(`Total\t\t\t\t\t${totalObtainedMarks}\t\t${percentage.toFixed(2)}%`);


    </script>
